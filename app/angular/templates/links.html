<article class="figures">
  <a ng-repeat="link in links" href="{{link.href}}" target="_blank">
    <figure>
      <img src="{{link.src}}" alt="{{link.name}}" />
      <figcaption>
        {{link.name}}
        </br>
        <p class="hidden">{{link.disc}}</p>
      </figcaption>
    </figure>
  </a>
</article>
